expired_booking:
  user: user
  resource_type: acmr
  start_date: <%= (DateTime.now).to_s(:db) %>
  end_date: <%= (DateTime.now + 2.hours).to_s(:db) %>

expired_booking_with_feedback:
  user: user
  resource_type: acmr
  start_date: <%= (DateTime.now).to_s(:db) %>
  end_date: <%= (DateTime.now + 2.hours).to_s(:db) %>

old_expired_booking:
  user: user
  resource_type: acmr
  start_date: <%= (DateTime.now - 2.weeks).to_s(:db) %>
  end_date: <%= (DateTime.now - 2.weeks + 2.hours).to_s(:db) %>

pending_booking:
  user: user
  resource_type: acmr
  start_date: <%= (DateTime.now).to_s(:db) %>
  end_date: <%= (DateTime.now + 2.hours).to_s(:db) %>

cancel_resource_booking:
  user: user
  resource_type: acmr
  start_date: <%= (DateTime.now).to_s(:db) %
  end_date: <%= (DateTime.now + 2.hours).to_s(:db) %>
